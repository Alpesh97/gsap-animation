<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Line</title>
    <style>
		.loading {
		  background-color: #ccc;
		  height: 15px;
		  width: 400px;
		  top: 50px;
		  overflow: visible;
		  padding: 0;
		  border-radius: 7px;
		  overflow: hidden;
		  margin: 30px 0;
		}

		.bar {
		  width: 100%;
		  height: 100%;
		  background-color: #88CE02;
		}
		section{
			padding: 150px 0;
			margin: 150px 0;
			height: 50vh;
			background-color: #282828;
		}
		.bars{
			height: 150vh;
		}
		.bars-wrapper{
			position: relative;
			height: 100%;
		}
		.img-inner-div{
			position: absolute;
			right: 150px;
			top: -100px;
			opacity: 1;
		}
		section>svg{
			height: 50px;
			width: 50px;
		}
		body::-webkit-scrollbar {
		  width: 5px;
		}
		body::-webkit-scrollbar-track {
		  background: #fff;
		}
		body::-webkit-scrollbar-thumb {
		  background-color: #e1e1e1;
		  border-radius: 4px;
		}

    </style>
</head>

    <section class="bars">
    	<div class="bars-wrapper">
			<div class="loading loading1">
				<div class="bar"></div>

			</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/lucid.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script>

    	gsap.registerPlugin(ScrollTrigger);
    	
    	var winht = jQuery(window).height();

		var action = gsap.timeline({
    		scrollTrigger: {
		    trigger: ".bars",
		    scrub: true,
		    markers:true,
		    pin: true,
		    start: "top top",
		    // end: "+=100%",
		    end: winht * 10,
		    // end: () => "+=" + (document.querySelector(".container").offsetWidth / 5),
		    // onUpdate: self => redProgress.innerText = "progress: " + self.progress.toFixed(2)
		  }	
    	})
    	.from('.loading1 .bar', {
    		scaleX: 0, 
		  	transformOrigin: "left center", 
		  	ease: "none",
		  })
    	.from('.loading1 .img-inner-div', {
    		autoAlpha:0,
    		ease: "none",
    	})
    	.from('.loading2 .bar', {
    		scaleX: 0, 
		  	transformOrigin: "left center", 
		  	ease: "none",
		  })
    	.from('.loading2 .img-inner-div', {
    		autoAlpha:0,
    		ease: "none",
    	})
    	.from('.loading3 .bar', {
    		scaleX: 0, 
		  	transformOrigin: "left center", 
		  	ease: "none",
		  })
    	.from('.loading3 .img-inner-div', {
    		autoAlpha:0,
    		ease: "none",
    	})
    	.from('.loading4 .bar', {
    		scaleX: 0, 
		  	transformOrigin: "left center", 
		  	ease: "none",
		  })
    	.from('.loading4 .img-inner-div', {
    		autoAlpha:0,
    		ease: "none",
    	})


    </script>
