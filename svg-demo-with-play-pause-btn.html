    <script>

        var pauseBtn = document.getElementById("pause");

		var action = gsap
        .to(".wingL", 
            {
                duration: 2, 
                scaleY: 0.25,
                skewX: -40,
                transformOrigin: '100% 100%',
                repeat: -1,
                yoyo: true,
                ease: Sine.easeInOut
            });
        var action1 = gsap
        .to(".wingR", 
            {
                duration: 2, 
                transformOrigin: '0% 100%',
                scaleY: 0.25,
                skewX: -40,
                repeat: -1,
                yoyo: true,
                ease: Sine.easeInOut
            });
		
        pauseBtn.onclick = function() {
          action.paused(!action.paused());
          action1.paused(!action1.paused());
          pauseBtn.innerHTML = action.paused() ? "play" : "pause";
          pauseBtn.innerHTML = action1.paused() ? "play" : "pause";
        }
